# ===============================
# Offroad Terrain Segmentation
# Configuration File
# ===============================

# Dataset paths
data:
  train_images: "./data/train/Color_Images"
  train_masks: "./data/train/Segmentation"
  val_images: "./data/val/Color_Images"
  val_masks: "./data/val/Segmentation"
  test_images: "./data/test/Color_Images"

# Training parameters
training:
  epochs: 30
  batch_size: 2
  learning_rate: 0.0001
  num_workers: 2

# Model parameters
model:
  backbone: "DINOv2"
  embedding_dim: 384

# Output paths
output:
  checkpoints: "./outputs/checkpoints"
  predictions: "./outputs/predicted_masks"
  color_masks: "./outputs/color_masks"
  stats: "./train_stats"
